<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<h2>Update User</h2>

<form th:method="POST" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH">
    <input type="hidden" th:field="*{id}" id="id">
    <table>
        <tr>
            <td><label>First name: </label></td>
            <td><input name="firstName" type="text" th:field="*{firstName}"></td>
        </tr>

        <tr>
            <td><label>Last name: </label></td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td><label>Username: </label></td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td><label>Password: </label></td>
            <td><input type="text" th:field="*{password}"></td>
        </tr>
        <tr>
            <td><label>Role: </label></td>
            <td><select multiple size="2" name="role" >
                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                <option selected="selected" value="ROLE_USER">ROLE_USER</option>
            </select></td>
        </tr>
    </table>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
